id: 4a3297c956
dimensions:
  holistic:
    name: BARS_holistic_XML
    description: BARS (improved) XML formatted prompt with single holistic dimension
    token_constraints:
    - '1'
    - '2'
    - '3'
    - '4'
    tags:
    - BARS
    - holistic
    - scale_4
    - XML
    template_chat:
      system: "<instruction>\nYou are an expert evaluator. Your task is to rate the\
        \ Overall Quality\nof the <candidate_answer> provided for the <question> on\
        \ a scale of 1 to 4.\n</instruction>\n\n<rubric>\n    <definition>\n     \
        \   *Overall Quality: To what extent does the answer correctly and sufficiently\
        \ resolve the specific question asked, given its constraints and intent?*\n\
        \    </definition>\n\n    <scale>\n        1 = **Bad**: The answer is irrelevant\
        \ or factually incorrect. It discusses\n        a completely different topic\
        \ or fails to address the core question at all.\n\n        2 = **Could be\
        \ Improved**: The answer addresses the topic but is significantly\n      \
        \  flawed. It may be too sparse, miss critical constraints, require the user\n\
        \        to infer the answer, or contain significant grammar/logic issues.\n\
        \n        3 = **Good**: The answer is adequate and explicitly addresses the\
        \ question.\n        It contains the necessary information to resolve the\
        \ user's intent, though\n        it may lack additional context or specific\
        \ recommendations.\n\n        4 = **Excellent**: The answer is highly informative,\
        \ accurate, and unequivocal.\n        It answers the question directly, covers\
        \ all necessary constraints or exceptions implied by the question,\n     \
        \   and provides useful context/recommendations.\n    </scale>\n</rubric>"
      user: '<question>

        {question}

        </question>


        <candidate_answer>

        {answer}

        </candidate_answer>'
